<div>
  <table>
    <tr>
      <td>name:</td>
      <td><input type="text" [(ngModel)]="user.userName"/></td>
    </tr>
    <tr>
      <td>id:</td>
      <td><input type="text" [(ngModel)]="user.userId"/></td>

      <td><input type="checkbox" [(ngModel)]="user.complete"/></td>
    </tr>
  </table>
</div>
