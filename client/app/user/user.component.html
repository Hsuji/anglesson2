<!-- 자식 컴포넌트에서 보낸 정보를 가공할 함수 호출; $event는 변경할 수 없음 -->
<app-user-insert (outputUser)="addUser($event)"></app-user-insert>
<app-user-list [userList]="userList" (outputTest)="outputAlert($event)"></app-user-list>

<!-- <button (click)="selectUserList()">getUsers</button> -->
<button (click)="getUserList()">getUsers</button>
<!-- <button (click)="addUser()">addUser</button> -->
<div class="container">
  <h2>User List 2</h2>

  <table class="table table-hover">
    <thead>
      <tr>
          <th>userNo</th>
          <th>userName</th>
          <th>userId</th>
          <th>userPwd</th>
          <th>완료여부</th>
      </tr> 
    </thead>
    <tbody>
      <tr *ngFor="let un of userList">
        <td>{{ un.userNo }}</td>
        <!-- OR -->
        <!-- <td><input type="text" value="{{ un.userNo }}" disabled/></td> -->
        <td><input type="text" [(ngModel)]="un.userName"/></td>
        <td><input type="text" [(ngModel)]="un.userId"/></td>
        <td><input type="text" [(ngModel)]="un.userPwd"/></td>
        <td><input type="checkbox" [checked]="un.complete"></td>
        <!-- OR -->
        <!-- <td><input type="checkbox" [(ngModel)]="un.complete"></td> -->
      </tr>
    </tbody>
  </table>
</div>
